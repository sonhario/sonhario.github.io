<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatos - Sonhario</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,300;0,400;1,300;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f0ede8;
            color: rgba(26, 29, 46, 0.78);
            min-height: 100vh;
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* ── Header ── */
        .site-header {
            padding: 2vmin 5vmin;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1vmin;
            border-bottom: 1px solid rgba(26, 29, 46, 0.08);
        }
        .site-header h1 {
            font-family: 'DM Sans', sans-serif;
            font-size: 2.2vmin;
            font-weight: 400;
            margin: 0;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }
        .site-header h1 a { color: rgba(26, 29, 46, 0.5); text-decoration: none; }
        .site-header h1 a:hover { color: rgba(26, 29, 46, 0.78); }
        .site-header nav { display: flex; gap: 2vmin; font-size: 1.6vmin; letter-spacing: 0.03em; }
        .site-header nav a { color: rgba(26, 29, 46, 0.35); text-decoration: none; transition: color 0.2s; }
        .site-header nav a:hover { color: rgba(26, 29, 46, 0.78); }

        /* ── Controls ── */
        .control-wrap {
            display: inline-flex;
            flex-direction: column;
            align-items: flex-end;
            margin: 4vmin 5vmin 0;
        }
        .control-row {
            display: inline-flex;
            align-items: stretch;
            border: 1px solid rgba(26, 29, 46, 0.15);
        }

        .btn-mostrar {
            background: none;
            border: none;
            color: rgba(26, 29, 46, 0.5);
            font-family: 'DM Sans', sans-serif;
            font-size: 2.42vmin;
            font-weight: 400;
            padding: 1.3vmin 1em 1.3vmin 1.2em;
            padding-right: 0.45em;
            cursor: pointer;
            letter-spacing: 0.03em;
            text-align: center;
            white-space: nowrap;
            transition: all 0.25s;
        }
        .btn-mostrar:hover {
            background: rgba(26, 29, 46, 0.55);
            color: #f0ede8;
        }

        /* ── Custom dropdown ── */
        .custom-dropdown {
            position: relative;
            border-left: 1px solid rgba(26, 29, 46, 0.15);
        }
        .dropdown-selected {
            background: transparent;
            border: none;
            color: rgba(26, 29, 46, 0.5);
            font-family: 'DM Sans', sans-serif;
            font-size: 2.42vmin;
            font-weight: 400;
            padding: 1.3vmin 3.5vmin 1.3vmin 2vmin;
            cursor: pointer;
            letter-spacing: 0.03em;
            white-space: nowrap;
            position: relative;
        }
        .dropdown-selected::after {
            content: '';
            position: absolute;
            right: 1.2vmin;
            top: 50%;
            transform: translateY(-50%);
            border-left: 0.5vmin solid transparent;
            border-right: 0.5vmin solid transparent;
            border-top: 0.5vmin solid rgba(26, 29, 46, 0.35);
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: -1px;
            min-width: calc(100% + 1px);
            white-space: nowrap;
            background: #f0ede8;
            border: 1px solid rgba(26, 29, 46, 0.15);
            border-top: none;
            z-index: 10;
        }
        .dropdown-menu.open { display: block; }
        .dropdown-option {
            display: block;
            width: 100%;
            background: none;
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 2.42vmin;
            font-weight: 400;
            color: rgba(26, 29, 46, 0.5);
            padding: 1vmin 2vmin;
            cursor: pointer;
            text-align: left;
            letter-spacing: 0.03em;
            transition: all 0.15s;
        }
        .dropdown-option:hover {
            background: rgba(26, 29, 46, 0.06);
            color: rgba(26, 29, 46, 0.78);
        }
        .dropdown-option.active {
            color: rgba(26, 29, 46, 0.78);
        }

        .count-label {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.4vmin;
            font-weight: 300;
            color: rgba(26, 29, 46, 0.35);
            letter-spacing: 0.06em;
            margin-top: 0.8vmin;
        }

        /* ── Relato area ── */
        #feed {
            padding: 0 5vmin 6vmin;
        }

        /* ── Fade-in entrance ── */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(1.5vmin); }
            to { opacity: 1; transform: translateY(0); }
        }
        .layout-a {
            animation: fadeUp 0.6s ease-out both;
        }

        .relato-tipo {
            font-family: 'DM Sans', sans-serif;
            font-size: 2.42vmin;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: rgba(26, 29, 46, 0.55);
            margin: 1.5vmin 0 1.5vmin;
        }

        .relato-texto {
            font-family: 'Spectral', 'Georgia', serif;
            font-size: 2.6vmin;
            font-weight: 300;
            line-height: 1.85;
            white-space: pre-wrap;
            color: rgba(26, 29, 46, 0.78);
        }
        /* ── Voz processada in text column ── */
        .col-text .audio-player {
            margin-bottom: 4vmin;
        }
        .col-text .media-label + .audio-player + .media-label {
            margin-top: 2vmin;
        }

        /* ── Media shared ── */
        .media-label {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.8vmin;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: rgba(26, 29, 46, 0.55);
            margin-bottom: 2vmin;
            background: rgba(26, 29, 46, 0.04);
            display: inline-block;
            padding: 0.3vmin 0.8vmin;
        }

        .relato-img {
            width: 100%;
            display: block;
        }

        .relato-video {
            width: 100%;
            display: block;
            background: #000;
            pointer-events: none;
        }

        /* ── Audio player ── */
        .audio-player { display: flex; flex-direction: column; }
        .audio-player audio { display: none; }

        .waveform-row {
            display: flex;
            align-items: center;
            gap: 1.2vmin;
            width: 100%;
        }

        .audio-play-btn {
            background: none;
            border: 1px solid rgba(26, 29, 46, 0.15);
            border-radius: 50%;
            width: 4.5vmin;
            height: 4.5vmin;
            min-width: 4.5vmin;
            font-size: 1.5vmin;
            cursor: pointer;
            color: rgba(26, 29, 46, 0.35);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 0.2s;
        }
        .audio-play-btn:hover {
            border-color: rgba(26, 29, 46, 0.5);
            color: rgba(26, 29, 46, 0.78);
        }

        .waveform-wrap {
            flex: 1;
            height: 5vmin;
            cursor: pointer;
            overflow: hidden;
        }

        .loading-msg, .empty-msg {
            text-align: center;
            padding: 10vmin;
            color: rgba(26, 29, 46, 0.35);
            font-size: 1.8vmin;
            font-family: 'DM Sans', sans-serif;
        }

        /* ── Layout A — Editorial ── */
        .layout-a {
            display: flex;
            gap: 7vmin;
            align-items: flex-start;
            margin-top: 4vmin;
        }
        .layout-a .col-text {
            flex: 1;
            min-width: 0;
            position: sticky;
            top: 4vmin;
        }
        .layout-a .col-media {
            flex: 0 0 42%;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 6vmin;
        }

        /* ── Responsive ── */
        @media (max-width: 768px) {
            .site-header { padding: 2vmin 4vmin; }
            .control-wrap { margin: 3vmin 4vmin 0; }
            #feed { padding: 0 4vmin 4vmin; }
            .layout-a { flex-direction: column; gap: 4vmin; margin-top: 3vmin; }
            .layout-a .col-text { position: static; }
            .layout-a .col-media { flex: none; width: 100%; }
            .relato-texto { font-size: 3.5vmin; }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1><a href="../">Sonhario</a></h1>
        <nav>
            <a href="../remix/">Remix</a>
            <a href="../cascata/">Cascata</a>
            <a href="../termos/">Termos</a>
        </nav>
    </header>

    <div class="control-wrap">
        <div class="control-row" id="control-row"></div>
        <div class="count-label" id="count"></div>
    </div>
    <div id="feed"></div>

    <script src="../js/relatos-v2.js"></script>
</body>
</html>
