<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascata - Sonhario</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1d2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        #p5-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 16:9 at 85% of viewport â€” computed by JS */
        }

        #p5-container canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .cascata-nav {
            position: fixed;
            top: 1.5vmin;
            right: 1.5vmin;
            z-index: 200;
            display: flex;
            gap: 1.5vmin;
            font-size: 1.2vmin;
        }

        .cascata-nav a {
            color: rgba(255, 255, 255, 0.35);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .cascata-nav a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        #cascata-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;

            background: #1a1d2e;
            border: 0.15vmin solid #1a1d2e;
            color: #ffffff;
            font-size: 2.5vmin;
            font-weight: 500;
            letter-spacing: 0.5vmin;
            padding: 2.2vmin 5vmin;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #cascata-button:hover {
            background: #262a3f;
            border-color: #262a3f;
            transform: translate(-50%, -50%) scale(1.05);
        }

        #cascata-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        #cascata-button.hidden {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        #progress-bar {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 32vmin;
            text-align: center;
        }

        #progress-bar.hidden {
            display: none;
        }

        #progress-track {
            width: 100%;
            height: 0.3vmin;
            background: rgba(26, 29, 46, 0.15);
            border-radius: 0.2vmin;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            width: 0%;
            background: rgba(26, 29, 46, 0.4);
            transition: width 0.2s ease;
        }

        #progress-text {
            color: rgba(26, 29, 46, 0.5);
            font-size: 1.8vmin;
            margin-top: 1.1vmin;
            letter-spacing: 0.1vmin;
        }
    </style>
</head>
<body>
    <div id="p5-container"></div>

    <nav class="cascata-nav">
        <a href="../">Sonhario</a>
        <a href="../remix/">Remix</a>
        <a href="../relatos-completos/">Relatos</a>
    </nav>

    <button id="cascata-button">
        <span>gerar cascata</span>
    </button>

    <div id="progress-bar" class="hidden">
        <div id="progress-track">
            <div id="progress-fill"></div>
        </div>
        <div id="progress-text">0/0</div>
    </div>

    <script src="../js/cascata.js"></script>
</body>
</html>
